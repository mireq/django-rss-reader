{% extends "base.html" %}

{% block bodyclass %}login{% endblock %}

{% block site_title %}{% trans "Log in" %}{% endblock %}
{% block head_title %}{% trans "Log in" %} | {{ block.super }}{% endblock %}

{% block content %}
	<form action="{{ request.path }}" method="post">
		{% csrf_token %}
		{% include "includes/form_loop.html" %}
		<input type="hidden" name="next" value="{{ next }}">
		<div class="submit-row">
			<div class="positive">
				<button type="submit">{% trans "Log in" %}</button>
			</div>
		</div>
	</form>
{% endblock %}
